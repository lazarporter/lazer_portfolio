<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQL Contact App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Lazer Porter | Full Stack Dev</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weather">Weather App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wikipedia_viewer">Wikipedia Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sql-contact">SQL Contact List</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-flex">
        <div class="row mt-5" style="display:none;">
            <div class="offset-md-2"></div>
            <div class="col-md-8">
                <table class="table">

                    <tbody>
                        <tr>
                            
                            <td>Input for first</td>
                            <td>Input for Last</td>
                            <td>Input for phone</td>
                            <td>Submit Button</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2"></div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>555-555-5555</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
