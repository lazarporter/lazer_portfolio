    <link rel="stylesheet" href="css/style.css">


</head>

<body id="wikiBody">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Lazer Porter | Full Stack Dev</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Wikipedia Search</h1>
        <h5><a href="https://www.freecodecamp.org" target="blank">FreeCodeCamp.Org</a> Challenge</h5>

        <input class="form-control" id="searchTerm">

        <button id="searchButton" type="button" class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank" class="btn btn-dark" role="button"><span
                class="fas fa-random"></span> Random Article</a>

        <div id="results">
            <!--Containter for styling the results -->
            <ul id="resultsList">
                <!--Containter for the parsed results to appear as <li> items -->
            </ul>
        </div>

    </div>

    <!-- Make cards instead of li -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.0.0/js/fontawesome-iconpicker.js'></script>
